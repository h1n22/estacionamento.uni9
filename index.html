<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Estacionamento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1>Sistema de Estacionamento</h1>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h2>Registrar Veículo</h2>
            <form id="vehicleForm">
                <div class="form-group">
                    <label for="vehicleName">Nome do Veículo</label>
                    <input type="text" id="vehicleName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="plate">Placa do Veículo</label>
                    <input type="text" id="plate" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="hourlyRate">Preço por Hora (R$)</label>
                    <input type="number" id="hourlyRate" class="form-control" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn">Registrar Veículo</button>
                </div>
            </form>
        </div>

        <div class="vehicle-list">
            <h2>Veículos Estacionados</h2>
            <table id="vehicleTable">
                <thead>
                    <tr>
                        <th>Veículo</th>
                        <th>Placa</th>
                        <th>Entrada</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Veículos inseridos dinamicamente -->
                </tbody>
            </table>
        </div>

        <DIv>
            <!-- Botão para limpar o histórico -->
<div class="clear-history">
    <button id="clearHistoryButton">Limpar Histórico</button>
</div>
        </DIv>

        <div class="history-list">
            <h2>Histórico de Veículos</h2>
            <table id="historyTable">
                <thead>
                    <tr>
                        <th>Veículo</th>
                        <th>Placa</th>
                        <th>Tempo Estacionado (Horas)</th>
                        <th>Valor Pago (R$)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Histórico inserido dinamicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
